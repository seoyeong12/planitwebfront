<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./kanban.css">

</head>
<body>
    <div class="container">
        <div class="kanban-board">
            <div id="1">

                    <div><strong onclick="insidekanban()">첫번째 회의</strong>
                        <button id="deletebtn" onclick="deleteTask()" style="display: none;"><img src="./deletebutton.png"></button>
                        <button id="pencilbtn" onclick="editTask()"  style="display: none;"><img src="./pencilbutton.png"></button>
                    </div>
                    <p onclick="insidekanban()">
                        <div id="membericon">김진선</div>
                    <br><a>Due Date:</a><a>2022.10.03</a></p>
                </div>
                
            </div>
            <button id="plus" onclick="createTask()">+ 새 글 추가하기</button>
        </div>
        <div>
