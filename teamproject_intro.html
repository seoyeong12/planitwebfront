<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <link rel="stylesheet" type="text/css" href = "css/teamproject_intro.css">
        <script>
            function ChangeFrame(url){
                //오른쪽 프레임 변경
                document.getElementById("main_frame").src = url;
            }
        </script>
        <script>
            function newPage4()  {
                window.location.href = 'teamproject_write.html'}

        </script>
        <script src="./js/teamproject_intro.js"></script>
    </head>
    <body>
        <div class='outer-div'>
            <div class='inner-div'>
            </div>
            <div class="divbox" onclick="document.location.href='teamproject.html'">
                <button class="cbtn" id="b1"></button><div class="tbtn" id="tbtn1"><span>Project Name</span></div>
            </div>
            <div class="divbox" onclick="ChangeFrame('./proceedings_write.html')">
                <button class="cbtn" id="b2"></button><div class="tbtn" id="tbtn2"><span>Meeting Notes</span></div>
            </div>
            <div class="divbox" onclick="ChangeFrame('./kanban.html')">
                <button class="cbtn" id="b3"></button><div class="tbtn" id="tbtn3"><span>Kanban</span></div>
            </div>
            <div class="divbox"  onclick="ChangeFrame('./backlog.html')">
                <button class="cbtn" id="b4"></button><div class="tbtn" id="tbtn4"><span>Log</span></div>
            </div>
            <div class="divbox"  onclick="ChangeFrame('./meeting.html')">
                <button class="cbtn" id="b5"></button><div class="tbtn"><span>Meeting Times</span></div>
            </div>
        </div>
        <iframe src="./kanban.html" scrolling="no" id="main_frame">
            
        </iframe>
        <h1>Project name
            <input id='전송' type='button' onclick='newPage4()' value='편집'> </input>
        </h1>
        <p>시작 날짜- 마감 날짜</p>
        <p>프로젝트 설명 및 메모</p>
        <input type="reset"value="취소">
        <button type="submit">저장</button>
    </body>
</html>
