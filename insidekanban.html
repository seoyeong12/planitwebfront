    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href = "css/insidekanban.css">
    <body>
        <form method="post" name="myForm">
        <div>
            <table>
                <tbody>
                    <tr>
                        <td><select name="status">
                            <!-- form요소의id -->
                            <option value="todo">To Do</option>
                            <option value="doing">Doing</option>
                            <option value="done">Done</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="title">Title</td>
                        <td class="tf"><input type="text" id="text" required></td>
                    </tr>
                    <tr>
                        <td class="title">Participants</td>
                        <td class="tf"><input type="text" id="text" required></td>  
                    </tr>
                    <tr>
                        <td colspan="2">
                                                        
                                <input type="radio" class="btn-check" id="option1" autocomplete="off" >
                                <label class="btn btn-secondary" onclick="check(this)" id="button" for="option1">노윤하</label>

                                <input type="radio" class="btn-check" id="option2" autocomplete="off">
                                <label class="btn btn-secondary" id="button" for="option2">김서영</label>

                                <input type="radio" class="btn-check" id="option3" autocomplete="off">
                                <label class="btn btn-secondary"id="button"  for="option3">김진선</label>

                                <input type="radio" class="btn-check" id="option4" autocomplete="off">
                                <label class="btn btn-secondary" id="button" for="option4">이우현</label>
                        </td>

                    </tr>
                    <tr>
                        <td class="title">Date</td>
                        <td class="tf"><input type="date" id="date" required></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="title">Content</td>
                    </tr>
                    <tr>
                        <td colspan="2"><textarea required></textarea></td>
                    </tr></form>
                    <tr>
                        <td colspan="2">
                            <center>
                                <button type="submit">저장</button>
                                <button onclick="window.close();" id="cancelbtn">취소</button>
                            </center>
                        </td>
                    </tr>
                </tbody>
            </table>
            
        </div>
    
    </body>
</html>
