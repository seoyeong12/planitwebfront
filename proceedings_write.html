<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href = "css/proceedings_write.css">
        <script>
            function check(document){
            if(document.check=false){
                document.style.backgroundColor='#F4E3D2'
                document.style.color='#F4E3D2';
                //선택 해제
            }
            document.style.backgroundColor='#FF8787';
            document.style.color='white';
        }
        </script>       
    </head>
    <body>
    <form>
        <div id="buttondiv">
        <input type="date" required></div>
        <input class="button" type='button' onclick='window.close()' value='취소' id="cancelbtn" >
        <input class="button" type='submit' value='저장' id="savebtn">

        <h2>
            <input type="text" class="text" placeholder="제목을 입력하세요" required>
            
        </h2>

    <div id="checkbtn">
        <span>참여자</span>                                            
        <input type="radio" class="btn-check" id="option1" autocomplete="off" >
        <label class="btn" onclick="check(this)" id="button" for="option1">노윤하</label>

        <input type="radio" class="btn-check" id="option2" autocomplete="off">
        <label class="btn" onclick="check(this)" id="button" for="option2">김서영</label>

        <input type="radio" class="btn-check" id="option3" autocomplete="off">
        <label class="btn"onclick="check(this)" id="button"  for="option3">김진선</label>

        <input type="radio" class="btn-check" id="option4" autocomplete="off">
        <label class="btn" onclick="check(this)" id="button" for="option4">이우현</label>
    </div>
    <hr>
    <textarea cols="115" rows="18" required> </textarea>
    </form> 
    </body>
</html>
