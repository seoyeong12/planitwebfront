<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href = "css/teamproject.css">
        <script>
            function ChangeFrame(url){
                //오른쪽 프레임 변경
                document.getElementById("main_frame").src = url;
            }
            function btnclick(){
                //버튼 클릭하면 #FF8787 색으로 변경
                var frame=document.getElementById("main_frame");
                alert(frame.contentWindow.locationhref);
                
                var b1=document.getElementById("b1");
                var b2=document.getElementById("b2");
                var b3=document.getElementById("b3");
                var b4=document.getElementById("b4");
                var b5=document.getElementById("b5");
                b1.style.backgroundColor="#F9EEE4";
                b2.style.backgroundColor="#F9EEE4";
                b3.style.backgroundColor="#F9EEE4";
                b4.style.backgroundColor="#F9EEE4";
                b5.style.backgroundColor="#F9EEE4";
                if(frame.src="./teamproject_intro.html"){
                    b1.style.backgroundColor="#FF8787";
                }
                if(frame.src="./proceedings.html"){
                    b2.style.backgroundColor="#FF8787";
                }
                else if(frame.src="./kanban.html"){
                    b3.style.backgroundColor="#FF8787";
                }
                else if(frame.src="./backlog.html"){
                    b4.style.backgroundColor="#FF8787";
                }
                else if(frame.src="./meeting.html"){
                    b5.style.backgroundColor="#FF8787";              
                }
            }
            

        </script>
    </head>
    <body>
        <div class='outer-div'>
            <div class='inner-div'>
            </div>
            <div class="divbox" onclick="ChangeFrame('./teamproject_intro.html')">
                <button class="cbtn" id="b1" onclick="btnclick()"></button><div class="tbtn" id="tbtn1"><span>Project Name</span></div>
            </div>
            <div class="divbox" onclick="ChangeFrame('./proceedings_detail.html')">
                <button class="cbtn" id="b2" onclick="btnclick()"></button><div class="tbtn" id="tbtn2"><span>Meeting Notes</span></div>
            </div>
            <div class="divbox" onclick="ChangeFrame('./kanban.html')">
                <button class="cbtn" id="b3" onclick="btnclick()"></button><div class="tbtn" id="tbtn3"><span>Kanban</span></div>
            </div>
            <div class="divbox"  onclick="ChangeFrame('./backlog.html')">
                <button class="cbtn" id="b4" onclick="btnclick()"></button><div class="tbtn" id="tbtn4"><span>Log</span></div>
            </div>
            <div class="divbox"  onclick="ChangeFrame('./meeting.html')">
                <button class="cbtn" id="b5" onclick="btnclick()"></button><div class="tbtn"><span>Meeting Times</span></div>
            </div>
        </div>
        <iframe src="./kanban.html" scrolling="no" id="main_frame">
            
        </iframe>
    </body>
</html>
